version: "3.8"

services:
  mysql:
    image: mysql:8.0.36
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dev
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  user:
    image: store/user-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/user_api?createDatabaseIfNotExist=true
      DATABASE_USER: root
      DATABASE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  product:
    image: store/product-api
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/product_api?createDatabaseIfNotExist=true
      DATABASE_USER: root
      DATABASE_PASSWORD: root
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  shopping:
    image: store/shopping-api
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/shopping_api?createDatabaseIfNotExist=true
      DATABASE_USER: root
      DATABASE_PASSWORD: root
      PRODUCT_API_URL: http://product:8081
      USER_API_URL: http://user:8080
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    image: store/gateway-api
    ports:
      - "8084:8084"
    environment:
      USER_API_URL: http://user:8080
      PRODUCT_API_URL: http://product:8081
      SHOPPING_API_URL: http://shopping:8082
    depends_on:
      - user
      - product
      - shopping

volumes:
  mysql_data:
