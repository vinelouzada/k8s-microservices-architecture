apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
  labels:
    app: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-api
  template:
    metadata:
      labels:
        app: product-api
    spec:
      containers:
        - name: product-api
          image: store/product-api:latest
          imagePullPolicy: Never # to indicate to K8s search image in local, not in docker hub
          ports:
            - containerPort: 8081
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: product-config-map
                  key: DATABASE_URL
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: product-config-map
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: product-config-map
                  key: DATABASE_PASSWORD
